name: Deploy Algorithm Visualizer to Github Pages

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Node js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Installing dependencies
      - name: Install Dependencies
        run: npm install

      # Build project
      - name: Build Project
        run: npm run build

      # Deploy to github pages
      - name: Deploy to github pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist